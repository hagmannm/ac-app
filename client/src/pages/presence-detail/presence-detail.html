<ion-header>

  <ion-navbar>
    <ion-title>Annonce de présence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="presence" (ngSubmit)="savePresence()">
    <ion-item>
      <ion-label color="primary" stacked>Je suis présent(e) le {{this.event.date | date:'EEEE dd.MM.yyyy'}}</ion-label>
    </ion-item>
    <ion-item no-lines>
      <button ion-button type="submit">Envoyer</button>
    </ion-item>
  </form>
</ion-content>
