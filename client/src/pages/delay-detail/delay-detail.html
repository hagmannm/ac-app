<ion-header>

  <ion-navbar>
    <ion-title>Annonce de retard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="delay" (ngSubmit)="saveDelay(comment)">
    <ion-item>
      <ion-label color="primary" stacked>Je suis en retard le {{this.event.date | date:'EEEE dd.MM.yyyy'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Commentaire</ion-label>
      <ion-textarea formControlName="comment"></ion-textarea>
    </ion-item>
    <ion-item no-lines>
      <button ion-button type="submit">Envoyer</button>
    </ion-item>
  </form>
</ion-content>
