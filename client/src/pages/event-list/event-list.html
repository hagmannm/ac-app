<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>EvÃ©nements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let evnt of events" (click)="eventTapped($event, evnt)">
      <ion-icon *ngIf="isUserPresentOrDelayed(evnt)" name="checkmark-circle" color="secondary" item-start></ion-icon>
      <ion-icon *ngIf="isUserAbsent(evnt)" name="close-circle" color="danger" item-start></ion-icon>
      {{ evnt.date | date:'EEEE dd.MM.yyyy'}}  ({{ evnt.startTime }} - {{ evnt.endTime }})
    </ion-item>
  </ion-list>
</ion-content>
